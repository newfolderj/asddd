[profile.default]
auto_detect_solc = false
block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
bytecode_hash = "none"
cbor_metadata = false
fuzz = { runs = 1_000 }
gas_reports = ["*"]
libs = ["lib"]
optimizer = true
optimizer_runs = 10_000
out = "out"
script = "script"
solc = "0.8.19"
src = "src"
test = "test"
fs_permissions = [
  { access = "read-write", path = "./axelar/out/relayer.json" },
  { access = "read-write", path = "./axelar/out/receiver.json" },
  { access = "read-write", path = "./out/contracts.json" },
  { access = "read-write", path = "./out/processingChainContracts.json" },
  { access = "read-write", path = "./out/assetChainContracts.json" },
  { access = "read-write", path = "./script/deploy/testnetLz.json" },
]

[profile.ci]
fuzz = { runs = 10_000 }
verbosity = 4

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
